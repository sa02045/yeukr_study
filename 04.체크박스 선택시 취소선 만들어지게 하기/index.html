<body>
  <h2 id="title">체크박스 선택시 취소선 만들어지게 하기</h2>

  <div id="example">
    <p>JS를 이용하여 아래에 있는 checkbox를 클릭해서 체크하면 누른 checkbox의 오른쪽의 글씨가 담긴 span에 취소선이 만들어지도록 해주세요</p>
    <p>해당 Style 속성 이름은 textDecorationLine이며 취소선을 나타내는 속성값은 line-through 입니다</p>
  </div>

  <article id="mission">
    <ul>
      <li>
        <input type="checkbox" />
        <span>밥먹기</span>
      </li>
      <li>
        <input type="checkbox" />
        <span>잠자기</span>
      </li>
      <li>
        <input type="checkbox" />
        <span>운동하기</span>
      </li>
    </ul>
  </article>

  <script src="./index.js"></script>
</body>

</html>
